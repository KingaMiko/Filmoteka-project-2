<header class="header home">
  <div class="header-container container">
    <div class="header__tabs">
      <div class="header__title-panel">
        <a class="logo" href="./index.html">
          <svg class="logo__icon">
            <use href="/src/images/svg/icons.svg#film"></use>
          </svg>
          <span class="logo__title">Filmoteka</span>
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__controls" data-controls>
          <li><a href="./index.html" class="header__controls-item current-home">Home</a></li>
          <li><a href="./library.html" class="header__controls-item lib">My Library</a></li>
        </ul>
      </nav>
    </div>

    <div class="header__panes" data-panes>
      <form class="header__pane-search-form">
        <label class="header__search-form-lab">
          <input
            type="text"
            name="searchQuery"
            placeholder="Movie search"
            class="header__search-form-input"
            autocomplete="off"
          />
        </label>
        <button class="header__serach-form-btn" type="submit">
          <svg class="header__serach-form-icon">
            <use href="/src/images/svg/icons.svg#search"></use>
          </svg>
        </button>
      </form>
      <div class="header__lang">
        <button type="button" class="translate" id="e-lang-en" data-lang="en">EN</button>
        <span class="translate__span">|</span>
        <button type="button" class="translate" id="e-lang-pl" data-lang="pl">PL</button>
      </div>
      <div class="toolbar container">
        <div class="theme-switch">
          <svg class="theme-switch__icon" role="img" aria-label="Sun incon">
            <use href="/src/images/svg/icons.svg#sun"></use>
          </svg>

          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle day-night-switch"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="Switch between dark and light theme"
            />
            <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>

          <svg class="theme-switch__icon" aria-label="Moon icon">
            <use href="/src/images/svg/icons.svg#moon"></use>
          </svg>
        </div>
      </div>
      <div class="header__genre">
        <select id="genre">
          <option value="28">Action</option>
          <option value="12">Adventure</option>
          <option value="16">Animation</option>
          <option value="35">Comedy</option>
          <option value="80">Crime</option>
          <option value="99">Documentary</option>
          <option value="18">Drama</option>
          <option value="10751">Family</option>
          <option value="14">Fantasy</option>
          <option value="36">History</option>
          <option value="27">Horror</option>
          <option value="10402">Music</option>
          <option value="9648">Mystery</option>
          <option value="10749">Romance</option>
          <option value="878">Science Fiction</option>
          <option value="10770">TV Movie</option>
          <option value="53">Thriller</option>
          <option value="10752">War</option>
          <option value="37">Western</option>
        </select>
      </div>
      <div id="movies-container"></div>
    </div>
  </div>
</header>
